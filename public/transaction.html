<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coursewrok</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="block-body">
	<div class="wrapper">
		<a href="index.html" class="back-button">Назад</a>
		<h1>Задача формирования транзакции</h1>
		<label for="size">Введите размер транзакции в коинах и количество Input'ов</label>
		<input type="text" name="size" placeholder="1234, 28">
		<label for="file">Загрузите файл со входами транзакции</label>
		<input type="file" name="file" id="file">
		<textarea name="data" disabled id="data"></textarea>
		<div class="or">ИЛИ</div>
		<div class="button button-generate generate-inputs">Сгенерировать случайные данные</div>
		<div class="divider"></div>
		<div class="button button-solve solve-tx">Решить</div>
		<h2>Результат: </h2>
		<textarea name="result" id="result" disabled></textarea>
		<div class="button button-download">Скачать</div>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
